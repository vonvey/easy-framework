[main]
authc.loginUrl=/login

ds=org.apache.commons.dbcp.BasicDataSource
ds.driverClassName=com.mysql.jdbc.Driver
ds.url=jdbc:mysql://localhost:3306/easy4j
ds.username=root
ds.password=vonvey

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.dataSource=$ds
jdbcRealm.authenticationQuery=select password from user where username=?
jdbcRealm.userRolesQuery=select r.role_name from user u, user_role ur, role r where u.id=ur.user_id, and r.id=ur.role_id and u.username=?
jdbcRealm.permissionQuery=select p.permission_name from role r, role_permission rp, where r.id=rp.role_id and p.id=rp.permission_id and r.role_name=?
jdbcRealm.permissionLookupEnabled=true
securityManager.realms=$jdbcRealm

cacheManager=org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager=$cacheManager

passwordMatcher=org.apache.shiro.authc.credential.PasswordMatcher
jdbcRealm.credentialsMatcher=$passwordMatcher


[urls]
/=anon
/space/**=authc